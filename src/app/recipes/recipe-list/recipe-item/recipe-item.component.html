<div class="row">
    <a class="list-group-item list-group-item-action clearfix" (click)="onRecipeOpen()">
        <div class="float-left col-md-10">
            <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
            <p class="list-group-item-text col-12 text-truncate">
                {{recipeItem.description}}</p>
        </div>
        <div class="float-right col-md-2">
            <img [src]="recipeItem.imagePath" alt="{{recipeItem.name}}" class="img-responsive"
                style="max-height: 50px;">
        </div>
    </a>
</div>
